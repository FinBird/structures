dist: trusty
sudo: false
cache:
  directories:
  - "$HOME/.cache/pip"
language: python
matrix:
  fast_finish: true
  include:
  - python: '3.4'
    env: TOXENV=py34
  - python: '3.5'
    env: TOXENV=py35
  - python: '3.6'
    env: TOXENV=py36
  - python: pypy3
    env: TOXENV=pypy3
  - python: '3.6'
    env: TOXENV=codestyle
  - python: 3.6-dev
    env: TOXENV=py36
  - python: 3.7-dev
    env: TOXENV=py37
  - python: nightly
    env: TOXENV=py38
  allow_failures:
    python: nightly
install:
- pip install -U setuptools tox
script:
- tox
notification:
  email: false
deploy:
  provider: pypi
  on:
    tags: true
  distributions: "sdist bdist_wheel"
  user: malinoff
  password:
    secure: 
